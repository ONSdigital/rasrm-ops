{% extends "base.html" %}
{% block main %}
<div>
        {% for item in surveys %}
        <a href="/survey/{{ item.id }}">{{ item.longName }}</a><br>
        {% endfor %}
</div><br>
<form action="/survey">
    <label for="survey_ref">Survey Ref</label>
    <input type="number" id="survey_ref" name="survey_ref"><br>
    <label for="short_name">Short Name</label>
    <input type="text" id="short_name" name="short_name"><br>
    <label for="long_name">Long Name</label>
    <input type="text" id="long_name" name="long_name"><br>
    <label for="legal_basis">Legal Basis</label>
    <select id="legal_basis" name="legal_basis">
        {% for item in legal_basis %}
        <option value="{{ item }}">{{ item }}</option>
        {% endfor %}
    </select><br>
    <label for="survey_type">Survey Type</label>
    <select id="survey_type" name="survey_type">
        {% for item in survey_types %}
        <option value="{{ item }}">{{ item }}</option>
        {% endfor %}
    </select><br>
    <input type="submit" value="Submit" formmethod="post">
</form>
{% endblock %}
